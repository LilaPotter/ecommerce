<app-not-found [visible]="!food" notFoundMessage="Producto no encontrado" resetLinkTex="Regresar a inicio"></app-not-found>


<div *ngIf="food" class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />

  <div class="details">
      <div class="header">
          <span class="name">
              {{food.name}}
          </span>
          <span class="favorite {{food.favorite?'':'not'}}">
              ‚ù§
          </span>
      </div>
      <div class="rating">
          <star-rating
          [value]="food.stars"
          [totalstars]="5"
          checkedcolor="red"
          uncheckedcolor="grey"
          size="30px"
          [readonly]="true">
          </star-rating>
      </div>

      <div class="origins">
          <span *ngFor="let origin of food.origins">
              {{origin}}
          </span>
      </div>

      <div class="tags">
        <app-tags [foodPageTags]="food.tags"></app-tags>
      </div>

      <div class="cook-time">
          <span>
              Time to cook about <strong>{{food.cookTime}}</strong> minutes
          </span>
      </div>

      <div class="price">
          <span>{{food.price|currency}}</span>
      </div>

      <button (click)="addToCart()">Add To Cart</button>
  </div>

  </div>
